<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="favicon.png"
			type="image/png" />

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css"
			integrity="sha512-M5Kq4YVQrjg5c2wsZSn27Dkfm/2ALfxmun0vUE3mPiJyK53hQBHYCVAtvMYEC7ZXmYLg8DVG4tF8gD27WmDbsg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css"
			integrity="sha512-WxpJXPm/Is1a/dzEdhdaoajpgizHQimaLGL/QqUIAjIihlQqlPQb1V9vkGs9+VzXD7rgI6O+UsSKl4u5K36Ydw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>ToDo Web</title>
	</head>
	<body class="light">
		<main>
			<h1>ToDo Web</h1>

			<div class="main-btn-container">
				<button class="primary-fab-1 add-todo-btn">
					<span class="material-symbols-outlined"> add_2 </span>
					<p>Add</p></button
				><button class="tertiary-fab-1 edit-todo-btn">
					<span class="material-symbols-outlined"> edit </span>
					<p>Update</p></button
				><button class="error-fab-1 delete-todo-btn">
					<span class="material-symbols-outlined"> delete_forever </span>
					<p>Delete</p>
				</button>
			</div>

			<div class="todos-container">
				<div class="high-priority todos-table">
					<h2 class="high">High Priority</h2>
					<div class="table-scroll">
						<table>
							<thead>
								<tr>
									<th><span class="material-symbols-outlined"> task </span></th>
									<th>Name</th>
									<th>Priority</th>
									<th>Description</th>
									<th>Due Date</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<div class="normal-priority todos-table">
					<h2 class="normal">Normal Priority</h2>
					<div class="table-scroll">
						<table>
							<thead>
								<tr>
									<th><span class="material-symbols-outlined"> task </span></th>
									<th>Name</th>
									<th>Priority</th>
									<th>Description</th>
									<th>Due Date</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<div class="low-priority todos-table">
					<h2 class="low">Low Priority</h2>
					<div class="table-scroll">
						<table>
							<thead>
								<tr>
									<th><span class="material-symbols-outlined"> task </span></th>
									<th>Name</th>
									<th>Priority</th>
									<th>Description</th>
									<th>Due Date</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>

			<!-- Adding a To Do -->
			<dialog class="dialog-form add-todo-modal">
				<form
					class="todo-form add-todo"
					action="dialog">
					<h3>
						<span class="material-symbols-outlined"> add_task </span>
						<span>New To Do</span>
					</h3>
					<fieldset>
						<div>
							<label for="name"
								>Name<span style="color: var(--error)">*</span></label
							><input
								type="text"
								name="name"
								id="name"
								placeholder="Task name"
								required />
						</div>
						<div>
							<label for="priority"
								>Priority<span style="color: var(--error)">*</span></label
							><select
								name="priority"
								id="priority"
								required>
								<option
									value=""
									disabled
									selected>
									Select a level of priority
								</option>
								<option value="high">High</option>
								<option value="normal">Normal</option>
								<option value="low">Low</option>
							</select>
						</div>
						<div>
							<label for="description">Description</label
							><textarea
								name="description"
								id="description"
								rows="6"
								placeholder="..."></textarea>
						</div>
						<div>
							<label for="due_date"
								>Due Date<span style="color: var(--error)">*</span></label
							><input
								type="date"
								name="due_date"
								id="due_date"
								required />
						</div>
					</fieldset>
					<div class="form-btn-container">
						<button
							type="submit"
							class="primary-btn-1 add-btn">
							<span class="material-symbols-outlined"> add </span
							><span>Add</span></button
						><button
							type="button"
							class="error-btn-2 cancel-btn">
							<span class="material-symbols-outlined"> cancel </span
							><span>Cancel</span>
						</button>
					</div>
				</form>
			</dialog>

			<!-- Editing a To Do item -->
			<dialog class="dialog-form edit-todo-modal">
				<form
					class="todo-form edit-todo"
					action="dialog">
					<h3>
						<span class="material-symbols-outlined"> add_task </span>
						<span>Edit To Do</span>
					</h3>
					<fieldset>
						<div>
							<label for="name"
								>Name<span style="color: var(--error)">*</span></label
							><input
								type="text"
								name="name"
								id="new_name"
								placeholder="Task name"
								required />
						</div>
						<div>
							<label for="priority"
								>Priority<span style="color: var(--error)">*</span></label
							><select
								name="priority"
								id="new_priority"
								required>
								<option
									value=""
									disabled
									selected>
									Select a level of priority
								</option>
								<option value="high">High</option>
								<option value="normal">Normal</option>
								<option value="low">Low</option>
							</select>
						</div>
						<div>
							<label for="description">Description</label
							><textarea
								name="description"
								id="new_description"
								rows="6"
								placeholder="..."></textarea>
						</div>
						<div>
							<label for="due_date"
								>Due Date<span style="color: var(--error)">*</span></label
							><input
								type="date"
								name="due_date"
								id="new_due_date"
								required />
						</div>
					</fieldset>
					<div class="form-btn-container">
						<button
							type="submit"
							class="primary-btn-1 edit-btn">
							<span class="material-symbols-outlined"> edit_square </span
							><span>Update</span></button
						><button
							type="button"
							class="error-btn-2 cancel-btn">
							<span class="material-symbols-outlined"> cancel </span
							><span>Cancel</span>
						</button>
					</div>
				</form>
			</dialog>

			<button class="primary-fab-2 change-theme-btn material-symbols-outlined">
				sunny
			</button>
		</main>
		<footer>
			<div class="copyright">
				<span class="material-symbols-outlined"> copyright </span>
				<p>2025</p>
			</div>
			<a
				class="author-link"
				href="https://github.com/yvesaur"
				target="_blank">
				<span class="fa-brands fa-github"></span>
				<p>yvesaur</p>
			</a>
		</footer>
	</body>
</html>
